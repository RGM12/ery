<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertanyaan Cinta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #ya {
      background-color: #25D366;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #tidak {
      background-color: #ff4d4d;
      color: white;
      left: 50%;
      top: 45px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="pertanyaan">Apakah kamu mau jadi pacar ku?</h2>

  <div class="buttons">
    <button id="ya" onclick="jawabYa()">Ya</button>
    <button id="tidak" onclick="jawabTidak()">Tidak</button>
  </div>
</div>

<script>
  let yaSize = 16;
  let kaburCount = 0;
  const maxKabur = 3;

  function jawabTidak() {
    const pertanyaan = document.getElementById("pertanyaan");
    const ya = document.getElementById("ya");
    const tidak = document.getElementById("tidak");

    pertanyaan.innerText = "Sepertinya kamu mau jadi pacar ku?";

    yaSize += 5;
    ya.style.fontSize = yaSize + "px";

    kaburCount++;

    if (kaburCount <= maxKabur) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      tidak.style.transform = `translate(${x}px, ${y}px)`;
    }

    if (kaburCount === maxKabur) {
      setTimeout(() => {
        tidak.style.display = "none";
      }, 300);
    }
  }

  function jawabYa() {
    const pesan = encodeURIComponent("Iya aku pengen jadi pacar kamu");
    const nomorWA = "62881011315831"; // GANTI nomor WA kamu
    window.location.href = `https://wa.me/${nomorWA}?text=${pesan}`;
  }
</script>

</body>
</html>
