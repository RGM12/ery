<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    h2 {
      color: #ff4f81;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      position: absolute;
      border: none;
      border-radius: 30px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #ya {
      background: linear-gradient(135deg, #25D366, #1ebe5d);
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px rgba(37,211,102,0.6);
    }

    #tidak {
      background: linear-gradient(135deg, #ff4d4d, #ff0000);
      color: white;
      left: 50%;
      top: 65px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="pertanyaan">Apakah kamu mau jadi pacar ku?</h2>

  <div class="buttons">
    <button id="ya" onclick="jawabYa()">Ya ğŸ’š</button>
    <button id="tidak" onclick="jawabTidak()">Tidak ğŸ’”</button>
  </div>
</div>

<script>
  let klikTidak = 0;
  let tidakSize = 16;

  const kalimat = [
    "Sepertinya kamu mau jadi pacar ku ğŸ˜³",
    "Kayaknya kamu cuma malu ngaku ğŸ˜Œ",
    "Aku tau kok kamu sebenernya mau ğŸ’•",

    "Ayolah jangan bohong sama hati sendiri ğŸ’—",
    "Eh kok tombolnya lari ğŸ˜²",
    "Masih ngejar ya? ğŸ˜",
    "Oke aku nyerahâ€¦ eh kamunya belum ğŸ˜Œ"
  ];

  function jawabTidak() {
    const tanya = document.getElementById("pertanyaan");
    const tidak = document.getElementById("tidak");

    klikTidak++;
    tanya.innerText = kalimat[klikTidak - 1];

    // klik 1â€“5: mengecil
    if (klikTidak <= 5) {
      tidakSize -= 2;
      tidak.style.fontSize = tidakSize + "px";
    }

    // klik 6â€“8: menghindar
    if (klikTidak > 5 && klikTidak <= 8) {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 120 - 60;
      tidak.style.transform = `translate(${x}px, ${y}px)`;
    }

    // setelah klik ke-8: hilang
    if (klikTidak === 8) {
      setTimeout(() => {
        tidak.style.display = "none";
      }, 300);
    }
  }

  function jawabYa() {
    const pesan = encodeURIComponent("Iya aku pengen jadi pacar kamu ğŸ’•");
    const nomorWA = "62881011315831"; // ganti nomor WA
    window.location.href = `https://wa.me/${nomorWA}?text=${pesan}`;
  }
</script>

</body>
